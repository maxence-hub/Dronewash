<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√©l√©chargement - Mon Super Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .install-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .install-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo du site" class="logo">
        <h1>Ajoutez Mon Super Site √† votre √©cran d'accueil</h1>
        <p>Acc√©dez rapidement √† notre site en l'ajoutant sur votre √©cran d'accueil.</p>
        <button id="installButton" class="install-button" style="display: none;">üì≤ Ajouter √† l'accueil</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                console.log('Service Worker enregistr√©');
            }).catch(err => console.log('Erreur SW:', err));
        }
        
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });
        
        document.getElementById('installButton').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Installation accept√©e');
                    } else {
                        console.log('Installation refus√©e');
                    }
                    deferredPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
